  hosts: "{{ _hosts | default(omit) }}"
  become: true

  tasks:
    - name: Remove Insights
      ansible.builtin.yum:
        name: insights-client
        state: absent

- name: Register to Satellite
  hosts: "{{ _hosts | default(omit) }}"
  become: true

  tasks:
    - name: Unregister from Customer Portal
    - command: 'echo hello'
